name: Deploy to Cloud Run

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  PROJECT_ID: project-75d9e1c4-e2a7-4da9-923
  SERVICE: lost-archives
  REGION: us-central1

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      id-token: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Google Auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
      
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
      
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE }} \
            --source . \
            --region ${{ env.REGION }} \
            --allow-unauthenticated \
            --memory 2Gi \
            --timeout 900 \
            --set-env-vars "GOOGLE_API_KEY=${{ secrets.GOOGLE_API_KEY }},PEXELS_API_KEY=${{ secrets.PEXELS_API_KEY }}"
