name: Generate Video Pipeline

on:
  workflow_dispatch:
    inputs:
      topic:
        description: 'Video topic'
        required: true
        default: 'The Mystery of the Library of Alexandria'

jobs:
  generate:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install google-generativeai requests pyyaml
      
      - name: Test Gemini API
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        run: |
          python -c "
          import google.generativeai as genai
          import os
          genai.configure(api_key=os.environ['GOOGLE_API_KEY'])
          model = genai.GenerativeModel('gemini-2.0-flash')
          response = model.generate_content('Say: Hello from The Lost Archives!')
          print('✅ Gemini API working:', response.text[:100])
          "
      
      - name: Test Pexels API
        env:
          PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
        run: |
          curl -s -H "Authorization: $PEXELS_API_KEY" \
            "https://api.pexels.com/videos/search?query=history&per_page=1" | head -c 200
          echo ""
          echo "✅ Pexels API working"
      
      - name: Generate Script
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        run: |
          mkdir -p output
          python scripts/generate_script.py \
            --topic "${{ inputs.topic }}" \
            --language "pt-BR" \
            --output "output/script_pt.txt"
          echo "--- Script Preview ---"
          head -20 output/script_pt.txt
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: generated-content
          path: output/
