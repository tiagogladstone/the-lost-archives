services:
  api:
    build: .
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./api:/app/api
      - ./config:/app/config
    restart: unless-stopped

  dashboard:
    image: node:20-slim
    working_dir: /app
    ports:
      - "3000:3000"
    env_file:
      - dashboard/.env
    volumes:
      - ./dashboard:/app
      - dashboard_node_modules:/app/node_modules
    command: sh -c "npm install && npm run dev"
    restart: unless-stopped

volumes:
  dashboard_node_modules:
